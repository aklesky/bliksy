name: Release and Publish

on:
    pull_request:
        branches:
        - master
        types: [closed]
    workflow_dispatch:

permissions:
    contents: write
    packages: write
    pull-requests: write


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.14.4
            - uses: actions/checkout@v4
            - name: Build monorepo
              uses: actions/setup-node@v4
              with:
                  node-version: 20.17.0
                  cache: 'pnpm'
            - run: make up
    release:
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
                persist-credentials: false
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.14.4
            - name: Create Release
              uses: actions/setup-node@v4
              with:
                node-version: 20.17.0
                registry-url: 'https://registry.npmjs.org'
            - run: make up
            - run: make release
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
                GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
